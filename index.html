<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Sidekicks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <header class="container text-center py-4">
        <img src="./imgs/disneySidekicks.png">
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex align-items-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link btn-sm" id="showAllButton">Show All Characters</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link btn-sm" id="showFavoritesButton">Show Favs</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <label for="searchInput">Search Character:</label>
        <input type="text" id="searchInput" class="form-control mb-2" placeholder="Enter character name">
        <button id="searchButton" class="btn btn-primary border-0">Search</button>
    </div>

    <div id="characterList" class="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
</body>

</html>
